<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <link rel="stylesheet" href="./CSS/login/login.css">
    <link rel="stylesheet" href="./CSS/base/base.css">
    <link rel="stylesheet" href="./CSS/base/common.css">

</head>

<body>

<div class="content">

    <!--顶部图标栏start-->
    <div class="shortcut">
        <div class="w">

            <div class="fl">
                <img src="./upload/index-tb-3.png" alt="图像丢啦">
            </div>
            <div class="fr">
                <ul>
                    <li><a href="#" style="color: #e33333">首页</a></li>

                    <li><a href="page-infrom.html">校庆通知</a></li>

                </ul>
            </div>

        </div>
    </div>
    <!--顶部图标栏end-->

    <form action="#" method="POST">
        <div id="login-box">
            <h1>请输入学号姓名</h1> <!-- Login的大标题 -->

            <div class="form">
                <div class="item"> <!-- username部分 -->
                    <i></i> <!-- 将来用来绘制username前面的图标 -->
                    <input type="text" placeholder="学号" name="学号"> <!-- 用文本框实现的username的输入 -->
                </div>

                <div class="item"> <!-- password部分 -->
                    <i></i> <!-- 将来用来绘制password前面的图标 -->
                    <input type="password" placeholder="姓名" name="姓名"> <!-- 用password文本框实现的密码输入 -->
                </div>

            </div>

            <button type="submit"><a href="page-index.html">登陆</a></button> <!-- 用button实现的Login登陆按钮 -->
        </div>
    </form>
    <!--footer start-->
    <div class="foot">
        <div class="w">
            <img src="./upload/index-tb-2.png" alt="无法显示图片">
            <br>
            <h2> 版权所有：华北水利水电大学 | 豫ICP备05002494</h2>
            <br>
            <h2>花园校区地址：河南省郑州市北环路36号 邮编：450045</h2>
            <br>
            <h2> 龙子湖校区地址：河南省郑州市金水东路136号 邮编：450046</h2>
        </div>
    </div>
    <!--footer end-->

</div>


</body>
</html>
